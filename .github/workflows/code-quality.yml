name: Code Quality Check

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run SvelteKit sync
      run: npm run prepare
      
    - name: Run type checking
      run: npm run check
      
    - name: Run linting and prettier check
      run: npm run lint
      
    - name: Build project (optional)
      run: npm run build